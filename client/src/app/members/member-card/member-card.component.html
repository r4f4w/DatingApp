<div class="card mb-4" *ngIf="member" routerLink="/members/{{member.userName}}">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.userName}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.userName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.Age}}</p>
    </div>
</div>
